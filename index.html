<!DOCTYPE html>
<html>
	<head>
		<title>Xbox 360 2011 Dashboard</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-icons.min.css">
    </head>
	<body>
        <div class="userInfo">
            <div class="profile">
                <a class="userName">UserName</a>
                <img src="https://images-eds-ssl.xboxlive.com/image?url=8Oaj9Ryq1G1_p3lLnXlsaZgGzAie6Mnu24_PawYuDYIoH77pJ.X5Z.MqQPibUVTcS9jr0n8i7LY1tL3U7AiafQSYwhN9iOTVy0My1GO3frNw9a61aioEGEFShMPx2qEs&format=png&h=253&w=253" class="userAvatar">        
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="">bing</a></li>	
                <li><a href="">home</a></li>
                <li><a href="">social</a></li>
                <li><a href="">games</a></li>
                <li><a href="">tv & movies</a></li>
                <li><a href="">music</a></li>
                <li><a href="">apps</a></li>
                <li><a href="">settings</a></li>
			</ul>
        </div>

        <li class="seek">
            <i class="mif-search mif-2x fg-pink"></i>
            <span></span>
        </li>

        <div class="scrollmenu">
            <div class="metro">
                <table class="l1">

                    <li class="item">
                        <div><img src="https://images6.alphacoders.com/578/thumb-1920-578421.jpg" class="item-img"></div>
                        <span class="item-desc">Play FIFA Soccer 13</span>
                    </li>
                    
                    <li class="banner">
                        <div><img src="https://www.gonnageek.com/wp-content/uploads/2013/06/Xbox-One-Banner.png" class="banner-img"></div>
                        <span class="banner-desc">Xbox One</span>
                    </li>
                    
                    <li class="item">
                        <div><img src="https://a1.espncdn.com/combiner/i?img=%2Fi%2Fespn%2Fespn_logos%2Fespn_red.png" class="item-img"></div>
                        <span class="item-desc">Sports</span>
                    </li>

                </table>
                    
                <table class="l2">

                    <li class="item">
                        <div class="mif-pin mif-5x"></div>
                        <span>My Pins</span>
                    </li>
                    
                    <li class="banner">
                        <div><img src="https://images-eds-ssl.xboxlive.com/image?url=8Oaj9Ryq1G1_p3lLnXlsaZgGzAie6Mnu24_PawYuDYIoH77pJ.X5Z.MqQPibUVTcvtcebFCdLrIsT9AzCSEPksB89KisV1tuzISQa0xW8nALNGxalIGSipZhsDuf_iCSjVNfUYWcW7w16dSsfPOlLBKlZYoMOENFdZ3Jk2K58ZhYNSOcuzcbCBShlt87.g470YY0w_RtLEqHGRA_afzzBmb3FNN8zAS7fpryl2YIvqw-&h=1080&w=1920&format=jpg" class="banner-img"></div>
                        <span class="banner-desc">Halo 4</span>
                    </li>
                            
                    <li class="item">
                        <div><img src="https://i.ytimg.com/vi/3bFKeUAOVtY/maxresdefault.jpg" class="item-img"></div>
                        <span class="item-desc">Kinect Central</span>
                    </li>

                </table>
                    
                <table class="l3">
                    <li class="item">
                        <div class="mif-alarm mif-5x"></div>
                        <span>Recent</span>
                    </li>
                            
                    <li class="extended">
                        <div><img src="https://img.ibxk.com.br/2013/9/materias/2356685072617396.jpg?w=700&h=393&mode=crop" class="extended-img"></div>
                        <span class="extended-desc">GTA V</span>
                    </li>
                            
                    <li class="extended">
                        <div><img src="https://www.spirit-of-metal.com/les%20goupes/A/Alice%20In%20Chains/pics/f527_2.jpg" class="extended-img"></div>
                        <span class="extended-desc">Alice in Chains</span>
                    </li>
                            
                    <li class="item">
                        <div><img src="https://www.youtube.com/yts/img/yt_1200-vfl4C3T0K.png" class="item-img"></div>
                        <span></span>
                    </li>                    
                </table>
            </div>

            
            
        </div> 

        <div class="bottom">

            <div class="buttom-select">
                <div><p>A</p></div>   
                <a class="userName">Select</a>     
            </div>

            <div class="buttom-back">
                    <div><p>B</p></div>   
                    <a class="userName">Back</a>     
                </div>

        </div>

    </body>
</html>
